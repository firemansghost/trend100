# Manual-only utility workflow. Does not commit artifacts. Production deploy happens via vercel-prebuilt-prod.yml / daily-artifacts-deploy.yml.
name: Backfill Health History

on:
  workflow_dispatch:
    inputs:
      backfill_days:
        description: 'Number of days to backfill (default: 365)'
        required: false
        default: '365'
        type: string

jobs:
  backfill:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Backfill health history (offline from EOD cache)
        env:
          BACKFILL_DAYS: ${{ github.event.inputs.backfill_days || '365' }}
          MARKETSTACK_OFFLINE: '1'
          MARKETSTACK_CACHE_DAYS: 2300
          TREND100_STRICT_WARMUP: 1
          HEALTH_HISTORY_RETENTION_DAYS: 0
        run: |
          pnpm update:health-history -- --backfill-days $BACKFILL_DAYS
          pnpm verify:artifacts
