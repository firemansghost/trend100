name: Daily Artifacts Deploy

on:
  schedule:
    # Monâ€“Fri 22:15 UTC (after US market close)
    - cron: "15 22 * * 1-5"
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Enable Corepack and pnpm
        run: |
          corepack enable
          corepack prepare pnpm@10 --activate
          pnpm --version

      - name: Get pnpm store directory
        id: pnpm-store
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_OUTPUT

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-store.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Cache Marketstack EOD
        uses: actions/cache@v4
        with:
          path: data/marketstack/eod
          key: ${{ runner.os }}-marketstack-eod-v1-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-marketstack-eod-v1-

      - name: Prefetch last-known-good turbulence gates
        run: |
          mkdir -p public
          ts=$(date +%s)
          curl -sf -o public/turbulence.gates.json \
            "https://trend100.vercel.app/turbulence.gates.json?v=$ts" \
            --max-time 30 \
            --retry 2 \
            --retry-delay 2 \
            || true

      - name: Generate and verify artifacts
        env:
          DATA_PROVIDER: marketstack
          MARKETSTACK_API_KEY: ${{ secrets.MARKETSTACK_API_KEY }}
          MARKETSTACK_CACHE_DAYS: 2300
          MARKETSTACK_EXTEND_MAX_SYMBOLS: 200
          TURBULENCE_GATES_START: "2019-10-01"
          TURBULENCE_STOOQ_VIX_SYMBOL: "vi.c"
          TURBULENCE_SHOCK_START: "2019-10-01"
          TURBULENCE_SHOCK_Z_THRESHOLD: "2.0"
          EOD_STOOQ_DECKS: ${{ vars.EOD_STOOQ_DECKS || '' }}
          EOD_STOOQ_FORCE_FALLBACK: ${{ vars.EOD_STOOQ_FORCE_FALLBACK || '' }}
          EOD_STOOQ_SYMBOL_OVERRIDES: ${{ vars.EOD_STOOQ_SYMBOL_OVERRIDES || '' }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: pnpm -s artifacts:refresh

      - name: Pull Vercel project config
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: npx vercel@latest pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build for production
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: npx vercel@latest build --prod --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy to Vercel (prebuilt)
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: npx vercel@latest deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
