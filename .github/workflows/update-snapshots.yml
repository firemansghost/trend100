# Manual-only utility workflow. Does not commit artifacts. Production deploy happens via vercel-prebuilt-prod.yml / daily-artifacts-deploy.yml.
name: Update Snapshots

on:
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate snapshots and health history
        env:
          DATA_PROVIDER: marketstack
          MARKETSTACK_API_KEY: ${{ secrets.MARKETSTACK_API_KEY }}
          MARKETSTACK_HISTORY_DAYS: 365
          MARKETSTACK_CACHE_DAYS: 2300
          MARKETSTACK_EXTEND_MAX_SYMBOLS: 10
          TREND100_STRICT_WARMUP: 0
          HEALTH_HISTORY_RETENTION_DAYS: 0
        run: |
          pnpm update:snapshots
          pnpm verify:history-retention
