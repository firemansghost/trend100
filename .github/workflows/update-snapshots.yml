name: Update Snapshots

on:
  schedule:
    # Run weekdays only at 12:15 UTC (â‰ˆ 6:15 AM CST in January)
    # Monday=1, Friday=5
    - cron: '15 12 * * 1-5'
  workflow_dispatch: # Allow manual trigger

concurrency:
  group: update-snapshots-main
  cancel-in-progress: true

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Required to commit and push

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Update snapshots
        env:
          DATA_PROVIDER: marketstack
          MARKETSTACK_API_KEY: ${{ secrets.MARKETSTACK_API_KEY }}
          MARKETSTACK_HISTORY_DAYS: 365
        run: pnpm update:snapshots

      - name: Check for changes
        id: check
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push
        if: steps.check.outputs.changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Stage the files
          git add public/snapshot.*.json public/health-history.*.json data/marketstack/eod/*.json
          
          # Check if there are staged changes
          if [ -z "$(git diff --cached --name-only)" ]; then
            echo "No changes to commit."
            exit 0
          fi
          
          # Commit first (on current HEAD)
          git commit -m "chore: update snapshots, health history, and EOD cache [skip ci]"
          
          # Fetch latest origin/main and rebase our commit on top
          git fetch origin main
          git rebase origin/main
          
          # Push with retry loop (3 attempts)
          MAX_RETRIES=3
          ATTEMPT=1
          while [ $ATTEMPT -le $MAX_RETRIES ]; do
            if git push; then
              echo "Push succeeded on attempt $ATTEMPT"
              exit 0
            else
              echo "Push failed on attempt $ATTEMPT"
              if [ $ATTEMPT -lt $MAX_RETRIES ]; then
                echo "Fetching and rebasing before retry..."
                git fetch origin main
                git rebase origin/main
              else
                echo "Push failed after $MAX_RETRIES attempts"
                exit 1
              fi
            fi
            ATTEMPT=$((ATTEMPT + 1))
          done
